{%  extends "tasks/layout.html" %}

{% block body %}
    <h1>My tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
            <p>{{ task.description }}</p>
            <a href="{{task.id}}/delete">Delete task</a>
        {% endfor %}
    </ul>

    <a href="{% url 'tasks:add' %}">Add tasks</a><br>
    <a href="{% url 'users:logout' %}">Log out</a>
{% endblock %}
